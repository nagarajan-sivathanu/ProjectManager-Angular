<div class="container">
    <h4>Update User Details!</h4>  <br>
    <form id="updateUserForm" class="col-sm-6" (ngSubmit)="onUpdate()" #f="ngForm">
        <div class="row">
          <div class="col-sm-3">
            <label for="firstName">FirstName:</label>
          </div>
          <div class="col-sm-9" >
            <input 
                class="form-control" 
                type="text" 
                placeholder="Enter First Name" 
                id="firstName" 
                [(ngModel)]="user.empFirstName"
                name="firstName" 
                required
                #firstName='ngModel'
              >
              <span class="help-block"
                    *ngIf="!firstName.valid && firstName.touched">Please enter valid First Name</span>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-3">
            <label for="lastName">LastName:</label>
          </div>
          <div class="col-sm-9" >
            <input 
                class="form-control" 
                type="text" 
                placeholder="Enter Last Name" 
                id="lastName" 
                [(ngModel)]="user.empLastName" 
                name="lastName" 
                required
                #lastName='ngModel'
              >
              <span class="help-block"
                    *ngIf="!lastName.valid && lastName.touched">Please enter valid Last Name</span>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-3">
            <label for="empID">Employee ID:</label>
          </div>
          <div class="col-sm-9" >
            <input 
                class="form-control" 
                type="text" 
                placeholder="Enter Employee ID" 
                id="empID" 
                [(ngModel)]="user.empID"  
                name="empID" 
                required
                #empID='ngModel'
              >
              <span class="help-block"
                    *ngIf="!empID.valid && empID.touched">Please enter valid Employee ID</span>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-3">
              <button id="UpdateUserButton"
                      class="btn btn-dark"  
                      type="submit" 
                      [disabled]="!firstName.valid || !lastName.valid || !empID.valid">Update</button>
          </div>
          <div class="col-sm-3">
            <button type="button"  class="btn btn-dark" (click)="onCancel()">Cancel</button>
          </div>
        </div>  
    </form>
  </div>
